<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATM Web App</title>
  <!-- <script defer src="app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen flex justify-center items-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-900">Simple ATM</h1>

    <div id="userInfo" class="mb-4 text-center font-semibold text-gray-700"></div>

    <div class="space-y-3">
      <button onclick="showBalance()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Check Balance</button>
      <button onclick="showCredit()" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Credit Money</button>
      <button onclick="showDebit()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded">Debit Money</button>
      <button onclick="showPinUpdate()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Update PIN</button>
      <button onclick="showPhoneUpdate()" class="w-full bg-gray-500 hover:bg-gray-600 text-white py-2 rounded">Update Phone</button>
      <button onclick="showKYC()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Update KYC</button>
    </div>

    <div id="outputArea" class="mt-6"></div>
  </div>

  <SCript src="/script.js"></SCript>
</body>
</html>
